pkg: mpc/1.1.0

sources:
  - tar: http://www.multiprecision.org/downloads/mpc-1.1.0.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - pkg: gmp
      default: ">=5"
    - pkg: mpfr
      default: ">=4.1"
    - pkg: autoconf
    - pkg: make
  script:
    - rm -rf build; mkdir build
    - cd build
    # on centos7 we need to reconfigure because the files that come
    # in the archive use a newer version of the autotools that we don't have.
    # Also autoconf-archive needs to be installed on the machine to get this
    # reconfigure command to work
    #- autoreconf -f -i ../mpfr-4.1.0/
    - ../mpc-1.1.0/configure --prefix=/spfs --with-gmp=/spfs --with-mpfr=/spfs
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep these extra files around
    - rm -r /spfs/share/info

tests:
  - stage: install
    script:
      - ldd /spfs/lib/libmpc.so

install:
  requirements:
    - pkg: stdfs
    - pkg: mpfr
      fromBuildEnv: x.x

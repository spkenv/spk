[package]
authors = { workspace = true }
edition = { workspace = true }
name = "spk-cli-common"
version = { workspace = true }

[lints]
workspace = true

[features]
migration-to-components = [
    "spk-build/migration-to-components",
    "spk-config/migration-to-components",
    "spk-exec/migration-to-components",
    "spk-solve/migration-to-components",
    "spk-schema/migration-to-components",
    "spk-storage/migration-to-components",
]
sentry = [
    "dep:sentry",
    "dep:sentry-tracing",
    "dep:strip-ansi-escapes",
    "spk-solve/sentry",
    "spk-build/sentry",
    "spfs/sentry",
]
statsd = ["dep:statsd"]

[dependencies]
miette = { workspace = true, features = ["fancy"] }
async-trait = { workspace = true }
clap = { workspace = true }
colored = { workspace = true }
futures = { workspace = true }
glob = { workspace = true }
nom = { workspace = true }
nom-supreme = { workspace = true }
once_cell = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
sentry = { workspace = true, optional = true }
sentry-tracing = { workspace = true, optional = true }
spfs = { path = "../../spfs" }
spk-build = { path = '../../spk-build' }
spk-config = { path = '../../spk-config' }
spk-exec = { path = '../../spk-exec' }
spk-solve = { path = '../../spk-solve' }
spk-schema = { path = '../../spk-schema' }
spk-storage = { path = '../../spk-storage' }
statsd = { version = "0.15.0", optional = true }
strip-ansi-escapes = { version = "0.1.1", optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
whoami = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
nix = { workspace = true }

[dev-dependencies]
rstest = { workspace = true }

pkg: gmp/6.2.0
api: v0/package

sources:
  - tar: http://ftpmirror.gnu.org/gnu/gmp/gmp-6.2.0.tar.xz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    # - pkg: autoconf
    - pkg: make
    - pkg: gcc
  script:
    - cd gmp-6.2.0
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep these extra files around
    - spfs reset /spfs/share/info/**/*
  validation:
    disabled:
      # gcc will pull in mpfr, which pulls in gmp,
      # but we are going to replace that
      - MustNotAlterExistingFiles

tests:
  - stage: install
    script:
      - ldd /spfs/lib/libgmp.so

install:
  requirements:
    - pkg: stdfs

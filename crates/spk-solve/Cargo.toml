[package]
authors = { workspace = true }
edition = { workspace = true }
name = "spk-solve"
version = { workspace = true }

[features]
sentry = ["dep:sentry", "spfs/sentry"]
migration-to-components = [
	"spk-config/migration-to-components",
	"spk-solve-graph/migration-to-components",
	"spk-solve-package-iterator/migration-to-components",
	"spk-solve-solution/migration-to-components",
	"spk-solve-validation/migration-to-components",
	"spk-schema/migration-to-components",
	"spk-storage/migration-to-components",
]
statsd = ["dep:statsd"]

[dependencies]
async-recursion = "1.0"
async-stream = "0.3"
async-trait = { workspace = true }
colored = { workspace = true }
console = { workspace = true }
crossterm = "0.24"
ctrlc = "3.2"
dyn-clone = { workspace = true }
futures = { workspace = true }
itertools = "0.10"
once_cell = { workspace = true }
priority-queue = "1.2"
num-bigint = "0.4.3"
num-format = { version = "0.4.4", features = ["with-num-bigint"] }
serde_json = { workspace = true }
sentry = { workspace = true, optional = true }
signal-hook = "0.3"
spfs = { path = "../spfs" }
spk-config = { path = "../spk-config" }
spk-solve-graph = { path = "./crates/graph" }
spk-solve-package-iterator = { path = "./crates/package-iterator" }
spk-solve-solution = { path = "./crates/solution" }
spk-solve-validation = { path = "./crates/validation" }
spk-schema = { path = "../spk-schema" }
spk-storage = { path = "../spk-storage" }
statsd = { version = "0.15.0", optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["rt"] }
tracing = { workspace = true }
miette = { workspace = true }

[dev-dependencies]
rstest = { workspace = true }
spk-solve-macros = { path = "./crates/macros" }
strip-ansi-escapes = { workspace = true }

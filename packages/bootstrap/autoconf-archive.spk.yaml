pkg: autoconf-archive/0.0.0+bootstrap.0

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - var: bootstrap/yes
      inheritance: Strong
  script: |
    if [ ! rpm -q autoconf-archive ]; then
      echo "autoconf-archive is not installed on this system"
      exit 1
    fi
    files="$(rpm -ql autoconf-archive | grep aclocal)"
    mkdir -p /spfs/share/aclocal
    for file in $files; do
      name=${file/\/usr/\/spfs}
      cp $file $name
    done
    mkdir -p /spfs/etc/startup.d
    echo "export ACLOCAL_PATH=/spfs/share/aclocal" > /spfs/etc/startup.d/activate-autoconf-archive.sh
    echo "setenv ACLOCAL_PATH /spfs/share/aclocal" > /spfs/etc/startup.d/activate-autoconf-archive.csh


install:
  requirements:
    - pkg: stdfs

version: 0.29.0
release_notes: |
  - add initial set of package recipes to get boostrapped in clean environment
  - fix output of help messages, and make them more clear
  - add github ci code for running lint, test and generating rpm file
  - silence warnings logged by the sentry sdk that can no longer connect to the internal imageworks instance
  - update export command to allow a filename to be specified (making it more useful for automation)
  - add the ability to run spk info spec.yaml@source to get source package information (if any)

toolchain:
  - kind: Rust
  - kind: Pipenv
  - kind: Shell
    variables:
      SENTRY_ENVIRONMENT: development
      PATH: $SPDEV_ENV/bin:$PATH

components:
  - kind: PythonPackage
    name: python
    lint:
      black: true
      python3: false
      mypy: true
    test:
      command: spfs run - -- pytest
    install:
      enabled: true
    deploy:
      rez.enabled: false

  - kind: RustCrate
    name: spk

  - kind: HugoDocs
    name: docs
    location: docs

  - kind: RPMPackage
    name: rpm
    spec_file: spk.spec

    # bootstrap packages that need to go out with any new features
  - kind: SPKPackage
    name: spk-stdfs
    version: 1.0.0
    spec_file: packages/stdfs/stdfs.spk.yaml
  - kind: SPKPackage
    name: spk-gcc48
    version: 4.8.5
    spec_file: packages/gcc/gcc48.spk.yaml
  - kind: SPKPackage
    name: spk-gcc63
    version: 6.3.1
    spec_file: packages/gcc/gcc63.spk.yaml

  - kind: SentryRelease
    name: sentry
    project: spk
    deploy:
      enabled: true

  - kind: WordpressReleaseNotes
    name: wp-release
    email:
      sender:
        name: SPK Team

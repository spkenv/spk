[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = { workspace = true }
name = "spk-schema-foundation"
version = { workspace = true }

[features]
default = ["parsedbuf-serde"]
# activates serde within the generated code from parsedbuf macros
parsedbuf-serde = []
migration-to-components = []

[dependencies]
colored = "2.0"
data-encoding = "2.3"
enum_dispatch = "0.3.8"
format_serde_error = {version = "0.3", default_features = false, features = ["serde_yaml", "colored"]}
ignore = "0.4.18"
itertools = "0.10"
nom = "7.1"
nom-supreme = "0.8"
once_cell = "1.8"
paste = "1.0"
parsedbuf = { path = "../../../parsedbuf" }
relative-path = "1.3"
ring = "0.16.15"
rstest = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
spfs = { version = '0.34.6', path = "../../../spfs" }
sys-info = "0.9.0"
tempfile = { workspace = true }
thiserror = "1.0"
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-capture = { workspace = true }
lazy_static = { workspace = true }

[dev-dependencies]
rstest = { workspace = true }

# use a low version and explicit bootstrap tag to be clear
pkg: autoconf/0.0.0+bootstrap.1
api: v0/package

sources: [] # no source package files

build:
  # this is an empty package which just assumes that autoconf is installed and
  # available to be used, hence the bootstrapping idea...
  # Usually this package is only used to satisfy the dependencies of the
  # real autoconf package which requires itself to build itself
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - var: bootstrapped/yes
      inheritance: Strong
  script: |
    if ! rpm -q autoconf; then
      echo "autoconf is not installed on this system"
      exit 1
    fi
    files="$(rpm -ql autoconf | grep -v /doc/)"
    mkdir -p /spfs/share/aclocal
    for file in $files; do
      [ -f $file ] || continue
      newfile=/spfs/${file/\/usr\//}
      mkdir -p $(dirname $newfile)
      cp $file $newfile
    done


install:
  environment:
    - set: ACLOCAL_PATH
      value: /spfs/share/aclocal
  requirements:
    - pkg: stdfs

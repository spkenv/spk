pkg: openexr/3.1.1
  # - name: "OpenEXR"
  # - description: "Image storage format for HDR imagery"
  # - license: BSD-3-clause
  # - url: https://www.openexr.com
  # - bindings: [ "C++" ]

sources:
  # This idiom can work with any of (a) a local clone, (b) a git submodule,
  # or (c) nothing (does a fresh clone from GitHub).
  - path: ./
  - script:
    - if [ ! -d openexr ] ; then git clone https://github.com/AcademySoftwareFoundation/openexr -b v3.1.1 ; fi


build:
  options:
    - var: arch
    - var: os
    - var: centos
    - pkg: stdfs
    - pkg: cmake/^3.13
    - pkg: gcc/6.3
    - pkg: zlib
    - pkg: imath/~3.1.0

  variants:
    - { gcc: 6.3 }
    - { gcc: 9.3 }

  script:
    - cmake -S openexr -B build -G Ninja
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_INSTALL_PREFIX=$PREFIX
        -DCMAKE_PREFIX_PATH=$PREFIX
    - cmake --build build --target install

install:
  requirements:
    - pkg: stdfs
    - pkg: gcc
      fromBuildEnv: x.x
    - pkg: zlib
      fromBuildEnv: x.x
    - pkg: imath
      fromBuildEnv: x.x

tests:
  - stage: build
    script:
      - cmake -S openexr -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_INSTALL_PREFIX=$PREFIX
          -DCMAKE_PREFIX_PATH=$PREFIX
      - cmake --build build
      - cd build
      - ctest

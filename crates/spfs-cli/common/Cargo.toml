[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = "2021"
name = "spfs-cli-common"
version = "0.34.6"

[features]
sentry = ["dep:sentry", "dep:whoami", "spfs/sentry", "dep:strip-ansi-escapes", "dep:serde_json", "dep:sentry-tracing"]

[dependencies]
clap = { workspace = true }
sentry = { workspace = true, optional = true }
sentry-tracing = { version = "0.27.0", optional = true }
serde_json = { version = "1.0.57", optional = true}
spfs = { path = "../../spfs" }
strip-ansi-escapes = { version = "0.1.1", optional = true }
tracing = "0.1.22"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }
whoami = { version = "1.2", optional = true }

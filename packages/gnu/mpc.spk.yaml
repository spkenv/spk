pkg: mpc/1.1.0

sources:
  - tar: http://ftpmirror.gnu.org/gnu/mpc/mpc-1.1.0.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - pkg: gmp
      default: ">=5"
    - pkg: mpfr
      default: ">=4.1"
    #- pkg: autoconf
    - pkg: make
  script:
    - cd mpc-1.1.0
    - ./configure --prefix=/spfs --with-gmp=/spfs --with-mpfr=/spfs
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep these extra files around
    - spfs reset /spfs/share/info/**/*

tests:
  - stage: install
    script:
      - ldd /spfs/lib/libmpc.so

install:
  requirements:
    - pkg: stdfs
    - pkg: mpfr
      fromBuildEnv: x.x

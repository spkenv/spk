pkg: mpfr/4.1.0

sources:
  - tar: https://www.mpfr.org/mpfr-current/mpfr-4.1.0.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - pkg: gmp
      default: 6.2
    - pkg: autoconf
    - pkg: autoconf-archive
    - pkg: make
  script:
    - rm -rf build; mkdir build
    - cd build
    # on centos7 we need to reconfigure because the files that come
    # in the archive use a newer version of the autotools that we don't have.
    # Also autoconf-archive needs to be installed on the machine to get this
    # reconfigure command to work
    - autoreconf -f -i ../mpfr-4.1.0/
    - ../mpfr-4.1.0/configure --prefix=/spfs --with-gmp=/spfs
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep these extra files around
    - rm -r /spfs/share/info

tests:
  - stage: install
    script:
      - ldd /spfs/lib/libmpfr.so

install:
  requirements:
    - pkg: stdfs
    - pkg: gmp
      fromBuildEnv: x.x

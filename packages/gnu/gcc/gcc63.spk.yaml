# {% assign version = opt.version | default: "6.3.3" %}
pkg: gcc/{{ version }}
api: v0/package

sources:
  - tar: http://ftpmirror.gnu.org/gnu/gcc/gcc-{{ version }}/gcc-{{ version }}.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - pkg: gmp
      default: 6.2
    - pkg: mpfr
      default: 4.1
    - pkg: mpc
      default: 1.1
    #- pkg: autoconf
    - pkg: autogen
    - pkg: coreutils
    - pkg: make
    - pkg: zip
    - pkg: gcc/<={{ version }}
  script:
    - cd gcc-{{ version }}
    - ./configure
      --prefix=/spfs
      --with-mpfr=/spfs
      --with-gmp=/spfs
      --with-mpc=/spfs
      --with-platlibdir=lib
      --disable-multilib
    # library path cannot be set when building gcc - it will due to a specific check for this
    - unset LIBRARY_PATH
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep extra bloat files in info dir
    - spfs reset /spfs/share/info/**/*
  validation:
    disabled:
      # we are replacing the old gcc version on purpose
      - MustNotAlterExistingFiles

tests:
  - stage: install
    script:
      - echo "int main() { return 1; }" > test.c
      - /spfs/bin/gcc test.c -o test.o
      - rm test.c test.o

install:
  environment:
    - set: CC
      value: /spfs/bin/gcc
    - set: CXX
      value: /spfs/bin/g++
  requirements:
    - pkg: stdfs
    - pkg: mpfr
      fromBuildEnv: x.x

[package]
authors = ["Ryan Bottriell <rbottriell@imageworks.com>"]
edition = { workspace = true }
name = "spk-schema"
version = { workspace = true }

[features]
migration-to-components = ["spk-schema-foundation/migration-to-components"]

[dependencies]
data-encoding = "2.3"
enum_dispatch = "0.3.8"
format_serde_error = {version = "0.3", default_features = false, features = ["serde_yaml", "colored"]}
ignore = "0.4.18"
indexmap = "1.7"
itertools = "0.10"
nom = "7.1"
regex = "1.5"
relative-path = "1.3"
serde = { workspace = true, features = ["derive"] }
serde_yaml = "0.8.17"
serde_json = "1.0"
spfs = { version = '0.34.6', path = "../spfs" }
spk-schema-foundation = { path = "./crates/foundation" }
spk-schema-ident = { path = "./crates/ident" }
spk-schema-validators = { path = "./crates/validators" }
sys-info = "0.9.0"
tempfile = "3.3"
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
proptest = "1.0.0"
rstest = "0.15.0"

[package]
authors = { workspace = true }
default-run = "spfs"
edition = { workspace = true }
name = "spfs-cli-main"
version = "0.34.6"

[[bin]]
name = "spfs"
path = "src/bin.rs"

[features]
sentry = ["spfs-cli-common/sentry"]
server = ["spfs/server", "dep:hyper", "dep:tonic", "dep:url"]
fuse = ["spfs/fuse-backend"]

[dependencies]
async-recursion = "1.0.2"
anyhow = { workspace = true }
clap = { workspace = true }
chrono = { workspace = true }
colored = "2.0"
futures = { workspace = true }
hyper = { version = "0.14.16", optional = true }
itertools = "0.10.3"
libc = { workspace = true }
nix = { workspace = true }
number_prefix = "*"                                                           # we hope to match versions with indicatif
relative-path = "1.3"
serde_json = { workspace = true }
spfs = { path = "../../spfs" }
spfs-cli-common = { path = "../common" }
strum = { workspace = true, features = ["derive"] }
tokio = { version = "1.20", features = ["io-util", "rt", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { version = "0.8", optional = true }
tracing = { workspace = true }
unix_mode = "0.1.3"
url = { version = "2.2", optional = true }

[target.'cfg(unix)'.dependencies]
procfs = { workspace = true }

[target.'cfg(windows)'.dependencies.windows]
version = "0.48"
features = [
    "Win32_Foundation",
    "Win32_System_SystemInformation",
    "Win32_System_Threading",
]

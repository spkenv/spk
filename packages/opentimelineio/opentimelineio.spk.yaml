pkg: opentimelineio/0.14.1

sources: 
  - git: https://github.com/AcademySoftwareFoundation/OpenTimelineIO.git
    ref: v0.14.1

build:

  options:
    - var: arch    # rebuild if the arch changes
    - var: os      # rebuild if the os changes
    - var: centos  # rebuild if centos version changes
    
    - pkg: python-pip
    - pkg: python/3
    - pkg: gcc
    - pkg: cmake/^3.18
  variants:
    - {python: 3.7}

  script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=/spfs 
    - make install prefix=/spfs 
    - python -m pip install ..[dev]
    - cd ..  
    - make test
    - make coverage

install:
  requirements:
    - pkg: python
      fromBuildEnv: x.x
    - pkg: gcc

  componenents: 
    - name: run
      files: 
        - /lib/
        - /share/
        - /include/
        - /bin/

tests: 
  - stage: install
    script: make test

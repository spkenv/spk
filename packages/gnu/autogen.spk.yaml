pkg: autogen/5.12

sources:
  - tar: http://ftpmirror.gnu.org/gnu/autogen/rel5.12/autogen-5.12.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: make
    - pkg: guile/2
  script:
    - ./configure --prefix=/spfs
    - make
    - make install

install:
  requirements:
  - pkg: autogen-libopts
  - pkg: bash
  - pkg: gc
  - pkg: glibc
  - pkg: guile
  - pkg: libxml2
  - pkg: perl
  - pkg: zlib

template:
  versions:
    discovery:
      gitTags: .*
      url: https://github.com/libarchive/bzip2
      extract: bzip2-(\d+\.\d+\.\d+)

pkg: bzip2/{{ version }}
api: v0/package

sources:
- tar: https://www.sourceware.org/pub/bzip2/bzip2-{{ version }}.tar.gz

build:
  options:
  - var: arch
  - var: os
  - var: centos
  - pkg: gcc
  - pkg: stdfs
  script:
  - cd bzip2-{{ version }}
  - make install PREFIX=/spfs CFLAGS=-fPIC

install:
  requirements:
  - pkg: stdfs

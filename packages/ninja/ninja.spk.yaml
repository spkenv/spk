pkg: ninja/1.10.1

sources: 
  - git: https://github.com/ninja-build/ninja.git
    ref: v1.10.1

build:
  options:
    - var: arch    # rebuild if the arch changes
    - var: os      # rebuild if the os changes
    - var: centos  # rebuild if centos version changes

    - pkg: bash
    - pkg: binutils
    - pkg: bzip2
    - pkg: coreutils
    - pkg: cmake/3.16
    - pkg: gcc
    - pkg: glibc
    - pkg: gmp
    - pkg: libffi 
    - pkg: mpfr
    - pkg: ncurses
    - pkg: openssl
    - pkg: python
    - pkg: stdfs
    - pkg: zlib

  variants:
    - {python: 3.7}

  script:
    - ./configure.py --bootstrap 
    - ./ninja 
    - cp -R ../src /spfs/lib/ninja 
    - rsync -ar /spfs/lib/ninja
    - ln -s /spfs/lib/ninja/ninja /spfs/bin

tests: 
  - stage: install
    script: /spfs/lib/ninja/misc/ninja_syntax_test.py

install:
  requirements:
    - pkg: python
      fromBuildEnv: Binary
    - pkg: gcc

  components: 
    - name: run
      files:
        - /bin/
        - /etc/
        - /lib/


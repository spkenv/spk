pkg: mpfr/4.1.0

sources:
  - tar: http://ftpmirror.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: stdfs
    - pkg: gmp
      default: 6.2
    - pkg: libtool
    - pkg: autoconf
    - pkg: autoconf-archive
    - pkg: automake
  script:
    - cd mpfr-4.1.0
    - autoreconf -f -i
    - ./configure
      --prefix=/spfs
      --with-sysroot=/spfs
      --with-local-prefix=/spfs
      --with-gmp=/spfs
      --with-platlibdir=lib
    - make -j$(nproc)
    - make check
    - make install
    # no need to keep these extra files around
    - rm -r /spfs/share/info

tests:
  - stage: install
    script:
      - ldd /spfs/lib/libmpfr.so

install:
  requirements:
    - pkg: stdfs
    - pkg: gmp
      fromBuildEnv: x.x

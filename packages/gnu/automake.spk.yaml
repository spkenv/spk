pkg: automake/1.16

sources:
  - tar: http://ftpmirror.gnu.org/gnu/automake/automake-1.16.tar.gz

build:
  options:
    - var: arch
    - var: os
    - var: distro
    - var: centos
    - pkg: make
    - pkg: coreutils
    - pkg: sed
    - pkg: perl
    - pkg: autoconf
    - pkg: flex
    - pkg: bison
  script:
    - cd automake-1.16
    - ./configure --prefix=/spfs
    - make
    - make install

install:
  requirements:
    - pkg: autoconf
    - pkg: bash
    - pkg: coreutils
    - pkg: info
    - pkg: perl
    - pkg: perl-carp
    - pkg: perl-constant
    - pkg: perl-exporter
    - pkg: perl-file-path
    - pkg: perl-getopt-long
    - pkg: perl-pathtools
    - pkg: perl-test-harness
    - pkg: perl-thread-queue
    - pkg: perl-threads

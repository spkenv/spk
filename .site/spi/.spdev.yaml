version: 0.36.0
release_notes: |
  - convert api module to rust
  - update to latest spfs
  - update build scripts to use bash instead of sh

toolchain:
  - kind: Rust
    additional_toolchains:
      - nightly
  - kind: Shell
    variables:
      SENTRY_ENVIRONMENT: development
      SENTRY_DSN: http://4506b47108ac4b648fdf18a8d803f403@sentry.spimageworks.com/25
      PATH: $SPDEV_ENV/bin:$PATH

components:
  - kind: RustCrate
    name: spk
    ci_config:
      parallel: true
      tags:
        - proxy
      variables:
        FEATURES: migration-to-components,sentry,spfs/protobuf-src

  - kind: HugoDocs
    name: docs
    location: docs
    ci_config:
      parallel: true

  - kind: RPMPackage
    name: rpm
    spec_file: .site/spi/spk.spec
    ci_config:
      parallel: true
      tags:
        - docker
        - proxy

  - kind: SentryRelease
    name: sentry
    project: spk
    deploy:
      enabled: true
    ci_config:
      parallel: true
      needs:
        - component: rpm

  - kind: WordpressReleaseNotes
    name: wp-release
    email:
      sender:
        name: SPK Team
    ci_config:
      parallel: true
      needs:
        - component: rpm

ci_config:
  all:
    variables:
      SPDEV_CONFIG_FILE: .site/spi/.spdev.yaml

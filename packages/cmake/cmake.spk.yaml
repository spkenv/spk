# {{ default version "3.16.4" }}
pkg: cmake/{{ version }}
api: v0/package

sources:
  # Idiom that retrieves the tar file from github if it isn't already local.
  # Sites without direct internet access may instead want to pre-download
  # the tar file.
  - path: ./
  - script:
    - export TARFILE=cmake-{{ version }}-Linux-x86_64.tar.gz
    - if [ ! -e ./$TARFILE ] ; then wget https://github.com/Kitware/CMake/releases/download/v{{ version }}/$TARFILE ; fi

build:
  options:
  - var: arch
  - var: os
  script:
    - mkdir -p build; cd build
    - tar -xvf
        ../cmake-{{ version }}-Linux-x86_64.tar.gz
        --strip-components=1
        --exclude=doc
        --exclude=Help
    - rsync -rv ./ $PREFIX/

install:
  environment:
    - set: CMAKE_SYSTEM_INCLUDE_PATH
      value: /spfs/include
    - set: CMAKE_SYSTEM_PREFIX_PATH
      value: /spfs
